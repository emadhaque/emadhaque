var util = require('util');

require('colors');

var googleFinance = require('../..');

var SYMBOL = 'NASDAQ:AAPL';
var FROM = '2014-01-01';
var TO = '2014-12-31';

googleFinance.historical({
  symbol: SYMBOL,
  from: FROM,
  to: TO
}, function (err, quotes) {
  if (err) { throw err; }
  console.log(util.format(
    '=== %s (%d) ===',
    SYMBOL,
    quotes.length
  ).cyan);
  if (quotes[0]) {
    console.log(
      '%s\n...\n%s',
      JSON.stringify(quotes[0], null, 2),
      JSON.stringify(quotes[quotes.length - 1], null, 2)
    );
  } else {
    console.log('N/A');
  }
});
      
   </script>

   <h1 class="text-center"> Which Stock?
      
   <input id="SYMBOL" type="text" class="text" placeholder="Stock Symbol (Ex NASDAQ:AAPL)">
    <input id="histFROM" type="text" class="text" placeholder="From ex: 2014-12-31">
       <input id="histTO" type="text" class="text" placeholder="To ex: 2014-12-31">
